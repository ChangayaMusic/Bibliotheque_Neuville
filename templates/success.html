{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            height: 70vh; /* Ajustement de la hauteur en fonction de la taille de la vue */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
           
            
            
        }

        .checkmark__circle {
            stroke-dasharray: 10vw; /* Taille relative à la largeur de la vue */
            stroke-dashoffset: 10vw; /* Taille relative à la largeur de la vue */
            stroke-width: 0.5vw; /* Taille relative à la largeur de la vue */
            stroke-miterlimit: 10;
            stroke: #7ac142;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark {
            width: 20vw; /* Taille relative à la largeur de la vue */
            max-width: 200px; /* Taille maximale en pixels */
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            
            box-shadow: inset 0px 0px 0px #7ac142;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 20vw; /* Taille relative à la largeur de la vue */
            stroke-dashoffset: 20vw; /* Taille relative à la largeur de la vue */
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30vw #7ac142; /* Taille relative à la largeur de la vue */
            }
        }

        .custom-text {
            font-family: 'Asap Condensed', sans-serif;
            font-weight: bold;
            margin-top: 5vw; /* Marge relative à la largeur de la vue */
            font-size: 4vw; /* Taille relative à la largeur de la vue */
            text-align: center; /* Centrer le texte */
        }
    </style>

    <div class="wrapper">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <p class="custom-text">Opération réussie !</p>
    </div>
    
{% endblock %}
