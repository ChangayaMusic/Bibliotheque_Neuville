{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #009087;
        font-size: 2.5em;
        margin-top: 20px;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #009087;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 10px rgba(0, 144, 135, 0.3);
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #009087;
        font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"], select {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #009087;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        background-color: #009087;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #007a6c;
    }
</style>

</form>
{% endblock %}
