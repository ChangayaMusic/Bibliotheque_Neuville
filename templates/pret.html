{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #009087;
        font-size: 2.5em;
        margin-top: 20px;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #009087;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 0px 10px rgba(0, 144, 135, 0.3);
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #009087;
        font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"], select {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #009087;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        background-color: #009087;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #007a6c;
    }
    @keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px); /* Légère translation vers le haut */
    }
    100% {
        opacity: 1;
        transform: translateY(0); /* Position originale */
    }

    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px); /* Légère élévation */
        }
        60% {
            transform: translateY(-5px); /* Légère élévation */
        }
    }

    h2 {
        text-align: center;
        font-size: 35px;
        color: #009087; /* Couleur du texte */
        animation: fadeIn 1s ease-in-out, bounce 0.5s ease; /* Ajout de l'animation de fondu et rebond */
        margin: 20px 0; /* Ajout d'une marge pour espacer le texte des éléments adjacents */
        font-weight: bold; /* Gras pour le texte */
        transition: color 0.5s ease; /* Transition de couleur lors du survol */
    }

    h2:hover {
        color: #007066; /* Couleur lorsque le texte est survolé */
    }
</style>

<h1>Formulaire de prêt de livre</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="button">Valider</button>
</form>
{% endblock %}
