{% extends 'base.html' %}

{% block content %}
    <style>
        .custom-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            -webkit-transition: all 0.2s ease-in;
            transition: all 0.2s ease-in;
            position: relative;
            overflow: hidden;
            z-index: 1;
            color: #090909;
            padding: 0.7em 1.7em;
            cursor: pointer;
            font-size: 18px;
            border-radius: 0.5em;
            background: #e8e8e8;
            border: 1px solid #e8e8e8;
            -webkit-box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
            box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
          }
          
        .button:active {
            color: #666;
            -webkit-box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
            box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
        }
        
        .button:before {
            content: "";
            position: absolute;
            left: 50%;
            -webkit-transform: translateX(-50%) scaleY(1) scaleX(1.25);
            -ms-transform: translateX(-50%) scaleY(1) scaleX(1.25);
            transform: translateX(-50%) scaleY(1) scaleX(1.25);
            top: 100%;
            width: 140%;
            height: 180%;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            display: block;
            -webkit-transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }
        
        .button:after {
            content: "";
            position: absolute;
            left: 55%;
            -webkit-transform: translateX(-50%) scaleY(1) scaleX(1.45);
            -ms-transform: translateX(-50%) scaleY(1) scaleX(1.45);
            transform: translateX(-50%) scaleY(1) scaleX(1.45);
            top: 180%;
            width: 160%;
            height: 190%;
            background-color: #009087;
            border-radius: 50%;
            display: block;
            -webkit-transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }
        
        .button:hover {
            color: #ffffff;
            border: 1px solid #009087;
        }
        
        .button:hover:before {
            top: -35%;
            background-color: #009087;
            -webkit-transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
            -ms-transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }
        
        .button:hover:after {
            top: -45%;
            background-color: #009087;
            -webkit-transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
            -ms-transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        h2 {
            text-align: center;
        }
    </style>

    <h2>Ajouter un lecteur</h2>
    <form method="post" class="custom-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.nom.label_tag }}
            {{ form.nom }}
        </div>
        <div class="form-group">
            {{ form.prenom.label_tag }}
            {{ form.prenom }}
        </div>
        <div class="form-group">
            {{ form.telephone.label_tag }}
            {{ form.telephone }}
        </div>
        <div class="form-group">
            {{ form.adresse.label_tag }}
            {{ form.adresse }}
        </div>
        <button type="submit" class="button">Ajouter</button>
    </form>
{% endblock %}
