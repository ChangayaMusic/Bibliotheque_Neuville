{% extends 'base.html' %}

{% block content %}
    <style>
        .custom-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #009087;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 144, 135, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #009087;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="date"] {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #009087;
            border-radius: 5px;
            color: #333;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
            color: #090909;
            padding: 0.7em 1.7em;
            cursor: pointer;
            font-size: 18px;
            border-radius: 0.5em;
            background: #e8e8e8;
            border: 1px solid #009087;
            transition: all 0.2s ease-in;
            box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
        }

        .button:active {
            color: #666;
            box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
        }

        .button:before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(1) scaleX(1.25);
            top: 100%;
            width: 140%;
            height: 180%;
            background-color: rgba(0, 144, 135, 0.1);
            border-radius: 50%;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .button:after {
            content: "";
            position: absolute;
            left: 55%;
            transform: translateX(-50%) scaleY(1) scaleX(1.45);
            top: 180%;
            width: 160%;
            height: 190%;
            background-color: #009087;
            border-radius: 50%;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .button:hover {
            color: #ffffff;
            border: 1px solid #009087;
            background-color: #009087;
        }

        .button:hover:before {
            top: -35%;
            background-color: rgba(0, 144, 135, 0.75);
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        .button:hover:after {
            top: -45%;
            background-color: #009087;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        h2 {
            text-align: center;
            color: #009087;
        }
        
        .messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #009087;
            background-color: #f0fbfa;
            color: #009087;
            border-radius: 5px;
        }

        .messages .success {
            color: #006f5d;
        }

        .messages .error {
            color: #870000;
        }
    </style>

    <h2>Ajouter un nouveau livre</h2>
    <form method="post" class="custom-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_titre">Titre :</label>
            {{ form.titre }}
        </div>
        <div class="form-group">
            <label for="id_auteur">Auteur :</label>
            {{ form.auteur }}
        </div>
        <div class="form-group">
            <label for="id_date_publication">Date de publication :</label>
            {{ form.date_publication }}
        </div>
        <div class="form-group">
            <label for="id_genre">Genre :</label>
            {{ form.genre }}
        </div>
        <div class="form-group">
            <label for="id_format">Format :</label>
            {{ form.format }}
        </div>
        <input type="hidden" name="pret" value="False">
        <input type="hidden" name="date_pret" value="">
        <input type="hidden" name="lecteur" value="">

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <button type="submit" class="button">Ajouter</button>
    </form>
{% endblock %}
